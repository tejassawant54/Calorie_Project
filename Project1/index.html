    <div id="wrapper" style="opacity:0;">
        <div id="closeBtn">

        <h3>REGISTER USER</h3>
        <div id="container">
            <form id="register_form" action="main.html" onsubmit="return Validate();" method="post">
                <label class="required">First Name: </label>
                <input class="styleFld" type="text" id="fname" placeholder="James" required /><br><br>

                <input class="styleFld" type="email" id="email" placeholder="bond007@gmail.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required /><br><br>
                    
                <label class="required">Phone Number: </label>
                <input class="styleFld" type="text" id="phone" placeholder="###-###-####" pattern="^[2-9]\d{2}-\d{3}-\d{4}$" required /><br><br>
                <label class="required">Select Weight: </label>
                <input type="radio" name="wt" value="lbs" checked >LBS
                <input type="radio" name="wt" value="kg">KG
                <span id="wtspan" class="error"></span><br><br>
                    
                <label class="required">Weight: </label>
                <input class="styleFld" type="text" id="weight" placeholder="123 or 65" pattern="^[0-9]{3}|[0-9]{2}$" required /><br><br>
                    
                <label class="required">Height: </label>
                <input class="styleFld" type="text" id="height" placeholder="Centimeters/Inches" pattern="^[0-9]{3}|[0-9]{2}$" required /><br><br>

                <input type="radio" name="gender" value="female">Female
                <span id="gndr" class="error"></span><br><br>
                    
                <label class="required">How much exercise do you do daily? </label>
                <select class="styleSelect" id="dailyAct">
                    <option value="default">---- Please select ----</option>
                    <option value="none">None (Stay in bed all day)</option>
                    <option value="sedentary">Sedentariness (Very little)</option>
                    <option value="light">Light (1 to 3 days per week)</option>
                    <option value="moderate">Moderate (3 to 5 days per week)</option>
                    <option value="hard">Hard (6 days per week)</option>
                    <option value="nonstop">Non-stop (You are Energizer Bunny.)</option>
                </select>
                <span id="dailySpan" class="error"></span><br><br>
                    
                <center><button id="btn" class="button-small rounded3 blue_dark" type="submit">REGISTER</button></center>
            </form>

            {
                //console.log("App Name: "+navigator.appName);
                //console.log("User Agent: "+navigator.userAgent);
                
                var rv = -1; // Return value assumes failure.
                if (navigator.appName == 'Netscape')
                {
                    var ua = navigator.userAgent;
                    var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");  
                    if (re.exec(ua) != null)                                // Checks for matched string in user agent        
                        rv = parseFloat( RegExp.$1 );
                }
                return rv;
            }

                    }else if ( ver == 6.0 ){
                        alert("You're using Windows Internet Explorer 6.");
                        window.open("https://www.google.com/chrome/browser/desktop/index.html","_self");
                    }else
                        msg = "You should upgrade your copy of Windows Internet Explorer";
                }
                //alert( msg );
            }
            
            
            
            /*----------------------------------------------------------------------------
                showDiv: Shows the Register form on click
            ------------------------------------------------------------------------------*/
            
            function showDiv(){
            
                var mainDiv = document.getElementById("wrapper"),
                    aboutDiv = document.getElementById("about");
                
                mainDiv.style.display = "block";
                animate(mainDiv);
                
                function animate(element){

                    var opacity = parseFloat(element.style.opacity),            //convert string to muber format
                        timer = "";
    
                    opacity += 0.1;                                //increment opacity
                    var newopa = opacity.toString();
                    element.style.opacity = newopa;                //append new opacity to element
    
                    if(opacity < 1){                              //check perform to come out of settimeout   
                       timer = setTimeout(function(){animate(element)},50);
                    }else{
                       clearTimeout(timer);
                    }    
                }   
            }
            
            // close button functionality  
            
            clsBtn.addEventListener("click",function(){
                var mainDiv = document.getElementById("wrapper");
                mainDiv.style.display = "none";
                mainDiv.style.opacity = 0;
                
            });
            
        </script>
